<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<h2 class="pull-left">Contacts</h2>
	</header>
	<div class="main-box-body clearfix">
		<div class="row">
			<div class="col-lg-12">
				<div class="main-box">
					<header class="main-box-header clearfix">
						<h2>New Contact</h2>
					</header>
					<div class="main-box-body clearfix">
						<form role="form">
							<div class="col-lg-6">
								<div class="form-group">
									<label for="first-name">First Name</label>
									<input type="text" class="form-control" placeholder="Enter First Name" ng-model="contactos.des.ContactInfo.FirstName">
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label for="last-name">Last Name</label>
									<input type="text" class="form-control" placeholder="Enter Last Name" ng-model="contactos.des.ContactInfo.LastName">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label for="company">Company</label>
									<input type="text" class="form-control" placeholder="Enter Company" ng-model="contactos.des.ContactInfo.Company">
								</div>
							</div>
							
							<div class="col-lg-6">
								<div class="form-group">
									<label for="title">Title</label>
									<input type="text" class="form-control" placeholder="Enter Title" ng-model="contactos.des.ContactInfo.Title">
								</div>
							</div>
							
							<div class="col-lg-6">
								<div class="form-group">
									<label for="info">Information</label>
									<input type="text" class="form-control" placeholder="Enter Infomartion" ng-model="contactos.des.ContactInfo.Info">
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label for="email">Email address</label>
									<input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="contactos.des.ContactInfo.Email">
								</div>
							</div>

							<div class="col-lg-12 text-center">
								<button type="button" class="btn btn-primary btn-lg" id="btn-save-contact" ng-click="contactos.saveContact()">
									Save Contact
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="table-responsive">
			<header class="main-box-header clearfix">
				<h2>All Contacts</h2>
			</header>
			<table class="table">
				<thead>
					<tr>
						<th class="text-center"><span>ID</span></th>
						<th class="text-center"><span>Name</span></th>
						<th class="text-center"><span>Company</span></th>
						<th class="text-center"><span>Email</span></th>
						<th class="text-center"><span>Actions</span></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contacto in contactos.todos">
						<td class="text-center">{{ contacto.ContactID }}</td>
						<td class="text-center">{{ contacto.ContactInfo.FirstName+" "+contacto.ContactInfo.LastName }}</td>
						<td class="text-center">{{ contacto.ContactInfo.Company }}</td>
						<td class="text-center">{{ contacto.ContactInfo.Email }}</td>
						<td class="text-center" style="width:10%;">
							<a class="table-link" ng-click="contactos.editContact(contacto)">
								<span class="fa-stack">
									<i class="fa fa-square fa-stack-2x"></i>
									<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
								</span>
							</a>
							<a class="table-link danger" ng-click="contactos.removeContact(contacto)">
								<span class="fa-stack">
									<i class="fa fa-square fa-stack-2x"></i>
									<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
								</span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
